<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
          <h1>Library</h1>
    </header>
    <section class="main-content">
        <div class="button-container">
            <button data-addBook>Add Book+</button>
        </div>
    <div class="books-container">
       <div class="card-container">
           <ul class="library-card" data-card>
               <li data-name>The Lord of The Rings</li>
               <li data-author>J.R.R. Tolkien</li>
               <li data-pages>1216 pages</li>
               <li data-read>read</li>
           </ul>
       </div> 
    </div>
    </section>
    <footer>Made By Fernando Miyares</footer>
    
    
</body>
</html>
